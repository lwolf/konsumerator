apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - name: manager
        args:
        - --enable-leader-election
        image: controller:latest
        resources:
          limits:
            cpu: 1
            memory: 200Mi
          requests:
            cpu: 300m
            memory: 100Mi
      terminationGracePeriodSeconds: 10
